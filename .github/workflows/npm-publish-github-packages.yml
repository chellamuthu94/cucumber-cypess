name: Cypress CI

on:

  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 
  schedule:
    - cron: '*/2 * * * *'  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run
        if: always()
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
        # mail server settings
         server_address: smtp.gmail.com
         server_port: 465
        # Optional (recommended): mail server username:
         username: ${{secrets.USERNAME}}
        # Optional (recommended) mail server password:
         password: ${{secrets.PASSWORD}}
        # email subject
         subject: ${{ github.repository }} ${{ github.job }} is ${{ job.status }}
        # email body as text
         body: ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} 
          is ${{ job.status }}.
         to: chellamuthu@4blabs.com
        # from email name
         from: odcchella@gmail.com
         secure: true
         ignore_cert: true
         convert_markdown: true
         priority: low
         attachments: D:/cucumber cypess/cypress/reports/html
        # attachments: allure-report/index.html
